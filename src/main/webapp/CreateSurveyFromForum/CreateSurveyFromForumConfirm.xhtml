<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/BjmTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h:form> 
                                <h4 class="w3-margin-left">Create Survey from Forum - Confirm</h4>

                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="cat" value="Survey Category"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:outputText id="cat" value="#{createSurveyFromForumMBean.forum.categoryType}" styleClass="w3-input"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="subCat" value="Survey Sub Category"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:outputText id="subCat" value="#{createSurveyFromForumMBean.forum.categorySubType}" styleClass="w3-input"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="title" value="Title"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:outputText id="title" value="#{createSurveyFromForumMBean.surveyFromForum.title}" styleClass="w3-input"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="desc" value="Description"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:outputText />
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <p:textEditor id="desc" value="#{createSurveyFromForumMBean.surveyFromForum.description}" readonly="true" height="300px" styleClass="w3-input">
                                        <f:facet name="toolbar">
                                            <span class="ql-formats">
                                                <select class="ql-font" />
                                                <select class="ql-size" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-bold" />
                                                <button class="ql-italic" />
                                                <button class="ql-underline" />
                                            </span>
                                            <span class="ql-formats">
                                                <select class="ql-color" />
                                                <select class="ql-background" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-list" value="ordered" />
                                                <button class="ql-list" value="bullet" />
                                                <button class="ql-indent" value="-1" />
                                                <button class="ql-indent" value="+1" />
                                            </span>
                                            <span class="ql-formats">
                                                <select class="ql-align" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-link" />
                                                <button class="ql-image" />
                                            </span>

                                        </f:facet>
                                    </p:textEditor>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half w3-center">
                                        <h:commandButton action="#{createSurveyFromForumMBean.amendSurvey()}" value="Amend" styleClass="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half w3-center">
                                        <h:commandButton action="returnFromCreateSurveyFromForumFlow" value="Submit" styleClass="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom"/> 
                                    </div>
                                </div>
                                <br/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
