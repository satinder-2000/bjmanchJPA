<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/BjmTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h:form> 
                                <h4 class="w3-margin-left">Blog - Report Abuse</h4>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-quarter"><h:outputText value="&#160;"/></div>
                                    <div class="w3-threequarter">
                                        <h:outputText value="You have chosen to Report abuse on the comment below."/>
                                    </div>
                                    <div class="w3-quarter"><h:outputText value="&#160;"/></div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-quarter"><h:outputText value="&#160;"/></div>
                                    <div class="w3-threequarter">
                                        <h:inputTextarea id="comment" value="#{reportAbuseBlogMBean.blogComment.comment}" cols="50" rows="5" disabled="true"/>
                                    </div>
                                    <div class="w3-quarter"><h:outputText value="&#160;"/></div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-quarter"><h:outputText value="&#160;"/></div>
                                    <div class="w3-threequarter">
                                        Kindly, provide us with the information as what makes you think the comment of abusive.
                                    </div>
                                    <div class="w3-quarter"><h:outputText value="&#160;"/></div>
                                </div>
                                <br/>
                                <h:messages infoStyle="color:blue;" errorStyle="color:red;"/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-quarter"><h:outputText value="&#160;"/></div>
                                    <div class="w3-half">
                                        <h:inputTextarea value="#{reportAbuseBlogMBean.blogAbuse.reportText}" cols="50" rows="5"/>
                                    </div>
                                    <div class="w3-quarter"><h:outputText value="&#160;"/></div> 
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <button type="reset" class="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom">Reset</button>
                                    </div>
                                    <div class="w3-half">
                                        <h:commandButton action="#{reportAbuseBlogMBean.reportAbuse()}" value="Submit" styleClass="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom">
                                            <f:ajax execute="@form" render="@form"/>
                                        </h:commandButton>
                                    </div>
                                </div>   
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
