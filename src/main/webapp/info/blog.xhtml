<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/BjmTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h4 class="w3-margin-left">Blogs</h4>
                            <br/>
                            <div class="w3-row-padding" style="margin:0 -16px">
                                <p class="w3-margin-left">
                                    At time to time, the Admin Team will publish the Blogs on the some key topics that are relevant to the overall working principles of BJManch.org. 
                                    Should you wish to read the full Blog or wish to comment on it, please Register and LogIn. 
                                </p>
                            </div>
                            <br/>
                            <c:forEach var="blog" items="#{blogSummaryMBean.allBlogs}">
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <p class="w3-margin-left">
                                    <h:outputText value="#{blog.title}"/>
                                    </p>
                                    <p class="w3-margin-left">
                                    <h:outputText value="#{blog.summary}"/>
                                    </p>
                                    <div class="w3-half">
                                        <span></span>
                                    </div>
                                    <br/>
                                    <div class="w3-half">
                                        <h:form>
                                            <h:outputLink value="#{request.contextPath}/blog/BlogDetails.xhtml" styleClass="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom">View Blog
                                                <f:param name="blogId" value="#{blog.id}"/>
                                            </h:outputLink>
                                            <!-- h:link value="View Blog" outcome="#{request.contextPath}/blog/BlogDetails." styleClass="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom">
                                                <f:param name="blogId" value="#{blog.id}"/>
                                            </h:link-->
                                        </h:form>
                                    </div>
                                </div>
                            </c:forEach>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
