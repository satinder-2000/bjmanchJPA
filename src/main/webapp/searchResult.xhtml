<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/BjmTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h4 class="w3-margin-left">Search Results</h4>
                            <c:forEach items="#{searchMBean.searchResult}" var="activity">
                                <c:if test="#{activity.activityType eq 'FORUM_CREATED'}">
                                    <div class="w3-row-padding" style="margin:16px">
                                        <h:outputLink value="#{request.contextPath}/forum/ForumDetails.xhtml" class="bjm-a" styleClass="w3-margin-left">
                                        <h:outputText value="#{activity.description}" />
                                        <f:param name="forumId" value="#{activity.activityId}" />
                                    </h:outputLink>
                                    </div>
                                </c:if>
                                <c:if test="#{activity.activityType eq 'SURVEY_CREATED'}">
                                    <div class="w3-row-padding" style="margin:16px">
                                    <h:outputLink value="#{request.contextPath}/survey/SurveyDetails.xhtml?faces-redirect=true" class="bjm-a" styleClass="w3-margin-left">
                                        <h:outputText value="#{activity.description}" />
                                        <f:param name="surveyId" value="#{activity.activityId}" />
                                    </h:outputLink>
                                    </div>    
                                </c:if>
                                <c:if test="#{activity.activityType eq 'SURVEY_FROM_FORUM_CREATED'}">
                                    <div class="w3-row-padding" style="margin:16px">
                                    <h:outputLink value="#{request.contextPath}/surveyFromForum/SurveyFromForumDetails.xhtml?faces-redirect=true" class="bjm-a" styleClass="w3-margin-left">
                                        <h:outputText value="#{activity.description}" />
                                        <f:param name="surveyId" value="#{activity.activityId}" />
                                    </h:outputLink>
                                    </div>
                                </c:if>
                            </c:forEach>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
