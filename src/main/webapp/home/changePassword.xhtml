<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/template/BjmTemplate.xhtml"
                >

    <ui:define name="content">
        <h:outputScript library="js" name="togglePWandCP.js"/>
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h4 class="w3-margin-left">Change Password</h4>
                            <h:form prependId="false">
                                <h:messages infoStyle="color:blue;" errorStyle="color:red;"/>
                                <div class="w3-row-padding">
                                    <div class="w3-half">
                                        <h:outputLabel for="email" value="Email" styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:outputText id="email" value="#{manageAccountMBean.accessDto.email}" styleClass="w3-input"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding">
                                    <div class="w3-half">
                                        <h:outputLabel for="password" value="Password" styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:inputSecret id="password" value="#{manageAccountMBean.accessDto.password}" styleClass="w3-input"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding">
                                    <div class="w3-half">
                                        <h:outputLabel for="confirmPassword" value="Confirm Password" styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:inputSecret id="confirmPassword" value="#{manageAccountMBean.accessDto.confirmPassword}" styleClass="w3-input"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="checkbox" value="Show Passwords" styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:selectBooleanCheckbox id="checkbox" onclick="togglePWandCP()" styleClass="w3-margin-bottom"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding">
                                    <div class="w3-half">
                                        <h:outputText value="&#160;"/>
                                    </div>
                                    <div class="w3-half w3-center">
                                        <h:commandButton action="#{manageAccountMBean.submitNewPassword()}" value="Submit" styleClass="w3-button w3-theme-d1 w3-margin-bottom"/>
                                    </div>
                                </div>
                                
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
