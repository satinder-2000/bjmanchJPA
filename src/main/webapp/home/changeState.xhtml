<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/template/BjmTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h4 class="w3-margin-left">Change State</h4>
                            <h:form>
                                <h:messages infoStyle="color:blue;" errorStyle="color:red;"/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <h5 class="w3-margin-left">Current values</h5>
                                    <p class="w3-margin-left">
                                    <h:outputLabel value="State: "/>&#160;<h:outputText value="#{manageAccountMBean.userDto.stateName}"/>
                                    <br/>
                                    <h:outputLabel value="Lok Sabha"/>&#160;<h:outputText value="#{manageAccountMBean.userDto.lokSabha}"/>
                                    <br/>
                                    <h:outputLabel value="Vidhan Sabha"/>&#160;<h:outputText value="#{manageAccountMBean.userDto.vidhanSabha}"/>
                                    <br/>
                                    </p>
                                </div>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="state" value="State"   styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:selectOneMenu id="state" value="#{manageAccountMBean.userDto.stateCode}" styleClass="w3-input w3-border">
                                            <f:selectItems value="#{manageAccountMBean.userDto.allStates}" var="st" itemValue="#{st.code}" itemLabel="#{st.name}"/>
                                            <f:ajax listener="#{manageAccountMBean.constituencyListener}" render="@this lokSabha vidhanSabha"/>
                                        </h:selectOneMenu>
                                    </div>        
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="lokSabha" value="Lok Sabha"   styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:selectOneMenu id="lokSabha" value="#{manageAccountMBean.userDto.lokSabha}" styleClass="w3-input w3-border">
                                            <f:selectItems value="#{manageAccountMBean.userDto.lokSabhas}" var="ls" itemValue="#{ls.constituency}" itemLabel="#{ls.constituency}"/>
                                        </h:selectOneMenu>
                                    </div>        
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="vidhanSabha" value="Vidhan Sabha"   styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:selectOneMenu id="vidhanSabha" value="#{manageAccountMBean.userDto.vidhanSabha}" styleClass="w3-input w3-border">
                                            <f:selectItems value="#{manageAccountMBean.userDto.vidhanSabhas}" var="vs" itemValue="#{vs.constituency}" itemLabel="#{vs.constituency}"/>
                                        </h:selectOneMenu>
                                    </div>        
                                </div>
                                <br/>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputText value="&#160;" />
                                    </div>
                                    <div class="w3-half">
                                        <h:commandButton value="Continue" action="#{manageAccountMBean.submitNewState()}" styleClass="w3-button w3-theme-d1 w3-margin-bottom">
                                            <f:ajax execute="@form" render="@form"/>
                                        </h:commandButton>    
                                    </div>
                                </div>
                                <br/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
