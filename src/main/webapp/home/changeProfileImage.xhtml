<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/template/BjmTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h4 class="w3-margin-left">Change Profile Image</h4>
                            <h:form enctype="multipart/form-data">
                                <h:messages infoStyle="color:blue;" errorStyle="color:red;"/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="profileImg" value="Profile Image"   styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:inputFile id="profileImg" value="#{manageAccountMBean.profileImage}" styleClass="w3-input" />
                                        <small>Max Size is 1MB</small>
                                    </div>        
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputText value="&#160;" />
                                    </div>
                                    <div class="w3-half">
                                        <h:commandButton value="Continue" action="#{manageAccountMBean.changeProfileImage()}" styleClass="w3-button w3-theme-d1 w3-margin-bottom">
                                            <f:ajax execute="@form" render="@form"/>
                                        </h:commandButton>    
                                    </div>
                                </div>
                                
                            </h:form>
                        </div>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
