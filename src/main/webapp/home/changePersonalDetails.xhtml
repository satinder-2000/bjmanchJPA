<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/template/BjmTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h4 class="w3-margin-left">Change Personal Details</h4>
                            <h:form>
                            <h:messages infoStyle="color:blue;" errorStyle="color:red;"/>    
                            <div class="w3-row-padding">
                                <div class="w3-half">
                                    <h:outputLabel for="fname" value="First Name" styleClass="w3-margin-left w3-margin-bottom"/>
                                </div>
                                <div class="w3-half">
                                    <h:inputText id="fname" value="#{manageAccountMBean.userDto.firstName}" styleClass="w3-input w3-border"/>
                                </div>
                            </div>
                            <br/>
                            <div class="w3-row-padding">
                                <div class="w3-half">
                                    <h:outputLabel for="lname" value="Last Name" styleClass="w3-margin-left w3-margin-bottom"/>
                                </div>
                                <div class="w3-half">
                                    <h:inputText id="lname" value="#{manageAccountMBean.userDto.lastName}" styleClass="w3-input w3-border"/>
                                </div>
                            </div>
                            <br/>
                            <div class="w3-row-padding">
                                <div class="w3-half">
                                    <h:outputLabel for="mobile" value="Mobile" styleClass="w3-margin-left w3-margin-bottom"/>
                                </div>
                                <div class="w3-half">
                                    <h:inputText id="mobile" value="#{manageAccountMBean.userDto.mobile}" styleClass="w3-input w3-border"/>
                                </div>
                            </div>
                            <br/>
                            <div class="w3-row-padding">
                                <div class="w3-half">
                                    <h:outputLabel for="phone" value="Phone" styleClass="w3-margin-left w3-margin-bottom"/>
                                </div>
                                <div class="w3-half">
                                    <h:inputText id="phone" value="#{manageAccountMBean.userDto.phone}" styleClass="w3-input w3-border"/>
                                </div>
                            </div>
                            <br/>
                            <br/>
                                <div class="w3-row-padding">
                                    <div class="w3-half">
                                        <h:outputText value="&#160;"/>
                                    </div>
                                    <div class="w3-half w3-center">
                                        <h:commandButton action="#{manageAccountMBean.changePersonalDetails()}" value="Submit" styleClass="w3-button w3-theme-d1 w3-margin-bottom"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
