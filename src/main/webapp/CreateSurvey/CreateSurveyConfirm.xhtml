<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/template/BjmTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h:form> 
                                <h4 class="w3-margin-left">Create Survey - Confirm</h4>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="cat" value="Survey Category"  styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:outputText id="cat" value="#{createSurveyMBean.surveyDto.categoryType}" styleClass="w3-input"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="subCat" value="Survey Sub Category"  styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:outputText id="subCat" value="#{createSurveyMBean.surveyDto.categorySubType}" styleClass="w3-input"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="title" value="Title"  styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:outputText id="title" value="#{createSurveyMBean.surveyDto.title}" styleClass="w3-input"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="desc" value="Description"  styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:outputText value="&#160;"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-col" style="word-wrap: break-word">
                                        <p:textEditor id="desc" value="#{createSurveyMBean.surveyDto.description}" readonly="true" height="300px" styleClass="w3-input">
                                            <f:facet name="toolbar">
                                                <span class="ql-formats">
                                                    <select class="ql-font" />
                                                    <select class="ql-size" />
                                                </span>
                                                <span class="ql-formats">
                                                    <button class="ql-bold" />
                                                    <button class="ql-italic" />
                                                    <button class="ql-underline" />
                                                </span>
                                                <span class="ql-formats">
                                                    <select class="ql-color" />
                                                    <select class="ql-background" />
                                                </span>
                                                <span class="ql-formats">
                                                    <button class="ql-list" value="ordered" />
                                                    <button class="ql-list" value="bullet" />
                                                    <button class="ql-indent" value="-1" />
                                                    <button class="ql-indent" value="+1" />
                                                </span>
                                                <span class="ql-formats">
                                                    <select class="ql-align" />
                                                </span>
                                                <span class="ql-formats">
                                                    <button class="ql-link" />
                                                    <button class="ql-image" />
                                                </span>

                                            </f:facet>
                                        </p:textEditor>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half w3-center">
                                        <h:commandButton value="Amend" action="#{createSurveyMBean.amendSurvey()}" styleClass="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half w3-center">
                                        <h:commandButton value="Submit" action="returnFromCreateSurveyFlow" styleClass="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom"/>
                                    </div>
                                </div>
                                <br/>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
