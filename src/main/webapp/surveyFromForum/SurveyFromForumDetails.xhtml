<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/BjmTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="script" >
        <h:outputScript library="javascripts" name="comment.js"/>
    </ui:define>
    <ui:define name="content">
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h:form> 
                                <h3 class="w3-margin-left">Survey from Forum - Details</h3>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-third">
                                        <h:graphicImage value="/SurveyFromForumCreatorImageServlet" width="60" height="60" style="border-radius: 50%;" styleClass="w3-margin-left w3-margin-bottom"/>
                                        <br/>
                                        <small>By:<h:outputText value="#{surveyFromForumDetailsMBean.surveyFromForum.surveyCreatorEmail}"/></small>
                                    </div>
                                    <div class="w3-twothird">
                                        <h4>#{surveyFromForumDetailsMBean.surveyFromForum.title}</h4>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="cat" value="Survey Category" styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:outputText id="cat" value="#{surveyFromForumDetailsMBean.surveyFromForum.categoryType}" styleClass="w3-input"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="subCat" value="Survey Sub Category" styleClass="w3-margin-left w3-margin-bottom"/> 
                                    </div>
                                    <div class="w3-half">
                                        <h:outputText id="subCat" value="#{surveyFromForumDetailsMBean.surveyFromForum.categorySubType}" styleClass="w3-input"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="title" value="Title" styleClass="w3-margin-left w3-margin-bottom"/>  
                                    </div>
                                    <div class="w3-half">
                                        <h:outputText id="title" value="#{surveyFromForumDetailsMBean.surveyFromForum.title}" styleClass="w3-input"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="desc" value="Description" styleClass="w3-margin-left w3-margin-bottom"/>  
                                    </div>
                                    <div class="w3-half">
                                        <h:outputText/>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <p:textEditor id="desc" value="#{surveyFromForumDetailsMBean.surveyFromForum.description}" readonly="true" height="300px" styleClass="w3-input">
                                            <f:facet name="toolbar">
                                                <span class="ql-formats">
                                                    <select class="ql-font" />
                                                    <select class="ql-size" />
                                                </span>
                                                <span class="ql-formats">
                                                    <button class="ql-bold" />
                                                    <button class="ql-italic" />
                                                    <button class="ql-underline" />
                                                </span>
                                                <span class="ql-formats">
                                                    <select class="ql-color" />
                                                    <select class="ql-background" />
                                                </span>
                                                <span class="ql-formats">
                                                    <button class="ql-list" value="ordered" />
                                                    <button class="ql-list" value="bullet" />
                                                    <button class="ql-indent" value="-1" />
                                                    <button class="ql-indent" value="+1" />
                                                </span>
                                                <span class="ql-formats">
                                                    <select class="ql-align" />
                                                </span>
                                                <span class="ql-formats">
                                                    <button class="ql-link" />
                                                    <button class="ql-image" />
                                                </span>

                                            </f:facet>
                                        </p:textEditor>
                                </div>
                            </h:form>
                        </div>
                    </div>
                    <br/>
                    <c:choose>
                        <c:when test="#{session.getAttribute('access')!=null}">
                            <div class="w3-card w3-round w3-white">
                                <div class="w3-container w3-padding">
                                    <div class="w3-row-padding" style="margin:0 -16px">
                                        <div class="w3-quarter">
                                            <h:outputText value="&#160;"/> 
                                        </div>
                                        <div class="w3-half">
                                            <h4>Post your vote</h4>
                                        </div>
                                        <div class="w3-quarter">
                                            <h:outputText value="&#160;"/> 
                                        </div>
                                    </div>
                                    <br/>   
                                    <div class="w3-row-padding" style="margin:0 -16px" >
                                        <div class="alert alert-warning alert-dismissible w3-margin-left">
                                            <button type="button" class="close" data-dismiss="alert"><small>X</small></button>
                                            <strong>Warning:</strong>Vote if one time only. To change it write to contact@bjmanch.in
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="w3-row-padding" style="margin:0 -16px">
                                        <h:form>
                                            <h:messages infoStyle="color:blue;" errorStyle="color:red;"/>
                                            <div class="w3-row-padding" style="margin:0 -16px">
                                                <div class="w3-third">
                                                    <h:graphicImage value="/UserImageServlet" width="60" height="60" style="border-radius: 50%;"/>
                                                </div>
                                                <div class="w3-twothird">
                                                    <h:selectOneRadio style="margin-left: 1em;" value="#{surveyFromForumDetailsMBean.surveyFromForumVote.voteType}">
                                                        <f:selectItem itemValue="AGREE" itemLabel="&#160;&#160;Agree"  />
                                                        <f:selectItem itemValue="DISAGREE" itemLabel="&#160;&#160;Disagree" />
                                                        <f:selectItem itemValue="UNDECIDED" itemLabel="&#160;&#160;Undecided" />
                                                    </h:selectOneRadio>
                                                    <br/>
                                                </div>
                                            </div>
                                            <div class="w3-row-padding" style="margin:0 -16px">
                                                <div class="w3-twothird">
                                                    <h:inputTextarea id="usercomment" value="#{surveyFromForumDetailsMBean.surveyFromForumVote.comment}" cols="50" rows="3" pt:placeholder="Max chars : ${initParam.get('commentLimit')}" onkeypress="limitTextArea(this, ${initParam.get('commentLimit')})" onkeyup="limitTextArea(this, ${initParam.get('commentLimit')})" styleClass="w3-input"  />
                                                    <span id="counter"></span>
                                                </div>
                                                <div class="w3-third">
                                                    <h:commandButton class="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom" action="#{surveyFromForumDetailsMBean.postSurveyFromForumVote()}" value="Submit">
                                                        <f:ajax execute="@form" render="@form"/>
                                                    </h:commandButton>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                    <br/>

                                </div>
                            </div>
                            <br/>
                            <div class="w3-card w3-round w3-white">
                                <div class="w3-container w3-padding">
                                    <div class="w3-row-padding" style="margin:0 -16px">    
                                        <div class="w3-half">
                                            <h4>Vote Result</h4>
                                            <h:panelGroup>
                                                <p><h:outputText value="Agree: #{surveyFromForumDetailsMBean.agreePct}%"/></p>
                                                <p><h:outputText value="Disagree: #{surveyFromForumDetailsMBean.disagreePct}%"/></p>
                                                <p><h:outputText value="Undecided: #{surveyFromForumDetailsMBean.undecidedPct}%"/></p>
                                            </h:panelGroup>
                                        </div>
                                        <div class="w3-half">
                                            <h:graphicImage value="/PieChartServletSFF?surveyFromForumId=#{surveyFromForumDetailsMBean.surveyFromForum.id}&amp;dia=250"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="w3-card w3-round w3-white">
                                <div class="w3-container w3-padding">
                                    <div class="w3-row-padding" style="margin:0 -16px">
                                        <h:form>
                                            <div class="w3-row-padding" style="margin:0 -16px">
                                                <div class="w3-quarter">
                                                    <h:outputText value="&#160;"/> 
                                                </div>
                                                <div class="w3-half">
                                                    <h4>Other Votes</h4>
                                                </div>
                                                <div class="w3-quarter">
                                                    <h:outputText value="&#160;"/>
                                                </div>
                                            </div>
                                            <br/>
                                            <c:forEach items="#{surveyFromForumDetailsMBean.otherSurveyFromForumVotes}" var="sv">
                                                <div class="w3-row-padding" style="margin:0 -16px">
                                                    <div class="w3-quarter">
                                                        <h:graphicImage value="/SurveyFromForumVoterImageServlet?surveyVoterId=#{sv.voterAccessId}" width="60" height="60" style="border-radius: 50%;"/>
                                                        <br/>
                                                        <small><h:outputText value="#{sv.voterEmail} on #{sv.dated} " /></small>
                                                    </div>
                                                    <div class="w3-half" style="word-wrap: break-word">
                                                        <h:outputText value="#{sv.comment}" />
                                                    </div>
                                                    <div class="w3-quarter">
                                                        <h:link value="Report Abuse" outcome="SurveyFromForumReportAbuse">
                                                            <f:param name="voteId" value="#{sv.id}"/>
                                                        </h:link>
                                                    </div>
                                                </div>
                                                <br/>
                                            </c:forEach>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </c:when>
                        <c:otherwise>
                            <div class="w3-card w3-round w3-white">
                                <div class="w3-container w3-padding">
                                    <div class="w3-row-padding" style="margin:0 -16px">
                                        <p class="w3-margin-left">Please login to post your vote and view latest results.</p> 
                                    </div>
                                </div>
                            </div>
                        </c:otherwise>
                    </c:choose>
                </div>
            </div>
        </div>
        <script>
            function limitTextArea(element, limit) {
                document.getElementById('counter').innerHTML = element.value.length;
                if (element.value.length >= limit) {
                    element.value = element.value.substring(0, limit);
                }
            }
        </script>
    </ui:define>
</ui:composition>
