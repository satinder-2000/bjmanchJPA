<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/template/BjmTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h4 class="w3-margin-left">Nominate a Candidate</h4>
                            <p class="w3-margin-left">
                                Use this facility to nominate Candidate of your choice, for your Constituency, for both Lok Sabha and Vidhan Sabha.<br/>
                                NOTE: Please ensure that the Candidate you nominate has right credentials for BJManch.in. If needed, please refer to the Link AboutUs.
                            </p>
                            <br/>
                            <div class="w3-row-padding" style="margin:0 -16px">
                                <div class="w3-half w3-center">
                                    <h:form>
                                        <h:commandButton action="LokSabhaNominate" value="Lok Sabha" disabled="#{session.getAttribute('access')==null}" styleClass="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom"/>
                                    </h:form>
                                </div>
                                <div class="w3-half w3-center">
                                    <h:form>
                                    <h:commandButton action="VidhanSabhaNominate" value="Vidhan Sabha" disabled="#{session.getAttribute('access')==null}" styleClass="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom"/>
                                    </h:form>
                                </div>
                            </div>
                            

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
