<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template/BjmTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h4 class="w3-margin-left">Confirm Logout</h4>
                            <p class="w3-margin-left">Are you sure you want to log out?</p>
                            <h:form>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:commandButton value="Cancel Logout" action="#{logoutMBean.cancelLogout()}" styleClass="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom">
                                        </h:commandButton>
                                    </div>
                                    <div class="w3-half">
                                        <h:commandButton value="Yes Log out" action="#{logoutMBean.logout()}" styleClass="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom" style="text-align: center;">
                                        </h:commandButton>    
                                    </div>
                                </div>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
