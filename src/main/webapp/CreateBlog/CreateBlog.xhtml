<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/template/BjmTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h:form>
                                <h4 class="w3-margin-left">Create Blog</h4>
                                <h:messages infoStyle="color:blue;" errorStyle="color:red;" />
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="title" value="Title" styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:inputText id="title" value="#{createBlogMBean.blogDto.title}" styleClass="w3-input" pt:passthrough="5-125 chars"/> 
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half">
                                        <h:outputLabel for="summary" value="Summary" styleClass="w3-margin-left w3-margin-bottom"/>
                                    </div>
                                    <div class="w3-half">
                                        <h:outputText value="&#160;"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <h:inputText id="summary" value="#{createBlogMBean.blogDto.summary}" styleClass="w3-input" pt:passthrough="5-250 chars"/>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <p:textEditor id="desc" value="#{createBlogMBean.blogDto.text}" height="300px" styleClass="w3-input">
                                        <f:facet name="toolbar">
                                            <span class="ql-formats">
                                                <select class="ql-font" />
                                                <select class="ql-size" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-bold" />
                                                <button class="ql-italic" />
                                                <button class="ql-underline" />
                                            </span>
                                            <span class="ql-formats">
                                                <select class="ql-color" />
                                                <select class="ql-background" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-list" value="ordered" />
                                                <button class="ql-list" value="bullet" />
                                                <button class="ql-indent" value="-1" />
                                                <button class="ql-indent" value="+1" />
                                            </span>
                                            <span class="ql-formats">
                                                <select class="ql-align" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-link" />
                                                <button class="ql-image" />
                                            </span>

                                        </f:facet>
                                    </p:textEditor>
                                    <p:message for="desc"/>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    
                                    <div class="w3-threequarter">
                                        <h:outputText value="&#160;"/>
                                    </div>
                                    <div class="w3-quarter">
                                        <h:commandButton class="w3-button w3-indigo" action="#{createBlogMBean.saveBlog()}" value="Save">
                                            <f:ajax execute="@form" render="@form"/>
                                        </h:commandButton>
                                    </div>
                                </div>
                                <br/>
                                <div class="w3-row-padding" style="margin:0 -16px">
                                    <div class="w3-half w3-center">
                                        <button type="reset" value="Reset" class="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom">Reset</button>
                                    </div>
                                    <div class="w3-half w3-center">
                                        <h:commandButton value="Continue" action="#{createBlogMBean.prepareBlog()}" styleClass="w3-button w3-theme-d1 w3-margin-left w3-margin-bottom"/>
                                    </div>
                                </div>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
